<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="gameHeading">Stone Paper Scissors</div>
        </nav>

        <div class="player-computer-box">
            <div class="player-box sub">
                <img class="both-images" src="" data-player-image>
                <p class="text">You</p>
            </div>
            <div class="vs"><img src="images/vs-41943.png" width="250px" height="250px"></div>
            <div class="computer-box sub">
                <img class="both-images" src="" data-computer-image>
                <p class="text">Computer</p>
            </div>
        </div>

        <div class="winner-box">
            <p data-winner></p>
        </div>

        <div class="container-box">
             <button class="btn" data-paper>Paper</button>
             <button class="btn" data-rock>Rock</button>
             <button class="btn" data-scissors>Scissors</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
